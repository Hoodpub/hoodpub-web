<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item> Settings </button>
      <button mat-menu-item> Help </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <span>Hoodpub</span>

    <span class="example-spacer"></span>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
  
</mat-toolbar>

<form class="form-inline">
  <div class="form-group">
    <input type="search"
           class="form-control"
           placeholder="Enter search string"
           [formControl]="searchField">
  </div>
</form>


<tr *ngFor="let book of books$ | async"  flex fxLayout="column" fxLayout.lt-sm="column">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ book.author }}</mat-card-title>
      <mat-card-subtitle>{{ book.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="book-image" src="{{ book.cover_l_url }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ book.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</tr>
